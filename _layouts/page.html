---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="h2 center"><span class="social-title">{{ page.title }}</span></h1>
    <div class="block mx-auto" >
      {% if site.show_social_icons %}
        <div class="social-icons mb3">
          {% include social_links.html %}
        </div>
      {% endif %}
    </div>
  </header>
  <article class="post-content">
  {{ content }}
  </article>
</div>
